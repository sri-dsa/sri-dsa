<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background: white;
            margin: 3% auto; /* Reduced top margin */
            padding: 2% 5%; /* Less padding on left and right */
            max-width: 1000px; /* Prevent too much stretching on large screens */
        }
        
        .profile-container {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 0.75px; /* Further reduced for most screens */
    margin-bottom: 20px;
    justify-content: center;
}

/* Reduce the gap even more for larger screens */
@media (min-width: 1024px) {
    .profile-container {
        margin-top: 0.7px;
    }
}

/* Slightly reduce the gap for smaller screens */
@media (max-width: 768px) {
    .profile-container {
        margin-top: 0.5px;
    }
}

        .profile-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.6);
        }

        .profile-container h2 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
        }

        .markdown-content {
            max-width: 100%;
            margin: auto;
        }

        .markdown-content table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .markdown-content th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 2%;
                padding: 2%;
            }
            .profile-container {
                flex-direction: column;
                text-align: center;
                margin-top: 5px; /* Reduce gap further on smaller screens */
            }
            .profile-container img {
                width: 100px;
                height: 100px;
            }
            .profile-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture">
        <h2 id="profile-name"></h2>
    </div>
    
    <div class="markdown-content">
        <script>
            fetch('https://api.github.com/users/sri-dsa')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                });
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
        <script>
            fetch('README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                });
        </script>
    </div>
</body>
</html>
