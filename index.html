<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        /* Fullscreen particles background */
        #particles-js {
            position: fixed; /* Fix it to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind other content */
            overflow: hidden; /* Ensure particles don't overflow off the screen */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 2% 5%; /* Padding for content spacing */
            max-width: 1000px;
            overflow-x: hidden; /* Ensure no horizontal overflow */
            background-color: transparent; /* Transparent background to allow particles to show */
            color: #333; /* Darker text color for readability */
            text-align: center; /* Center align the content */
        }

        /* Add a background color for content region */
        .content-wrapper {
            background-color: #f4f4f4; /* Light grey background for the content */
            border-radius: 10px; /* Rounded corners for the content area */
            padding: 20px;
            max-width: 900px; /* Limit max width */
            margin: auto; /* Center align the content */
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 0.75px; /* Reduced for most screens */
            margin-bottom: 20px;
            justify-content: center;
        }

        .profile-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.6);
        }

        .profile-container h2 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
        }

        .markdown-content {
            max-width: 100%;
            margin: auto;
        }

        .markdown-content table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #333; /* Darker borders */
            padding: 8px;
            text-align: center;
        }

        .markdown-content th {
            background-color: #eeeeee; /* Light grey background for headers */
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 2%;
                padding: 2%;
            }
            .profile-container {
                flex-direction: column;
                text-align: center;
                margin-top: 5px; /* Reduce gap further on smaller screens */
            }
            .profile-container img {
                width: 100px;
                height: 100px;
            }
            .profile-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="GitHub Profile Picture">
            <h2 id="profile-name"></h2>
        </div>
        
        <div class="markdown-content">
            <script>
                fetch('https://api.github.com/users/sri-dsa')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('profile-pic').src = data.avatar_url;
                        document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                    });
            </script>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
            <script>
                fetch('README.md')
                    .then(response => response.text())
                    .then(markdown => {
                        var converter = new showdown.Converter();
                        document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                    });
            </script>
        </div>
    </div>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 600,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 11,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 300,
                        "height": 300
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 6,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 0,
                    "color": "#ff0000",
                    "opacity": 1,
                    "width": 3.367165327817598
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
