<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background: white;
            margin: 20px;
            padding: 20px;
        }
        .profile-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-links {
            margin-top: 20px;
        }
        .profile-link {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }
        .profile-link:hover {
            font-size: 22px; /* Increase size on hover */
            transform: translateY(-5px); /* Slightly lift the element */
        }
        .profile-link .icon {
            width: 20px;
            margin-right: 10px;
            transition: width 0.3s ease-in-out;
        }
        .profile-link:hover .icon {
            width: 25px; /* Enlarge icon on hover */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture" class="profile-img">
        <h2 id="profile-name" class="profile-name"></h2>
        <div class="profile-links">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="profile-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="icon">
                LinkedIn
            </a>
            <!-- Email -->
            <a href="mailto:youremail@example.com" class="profile-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Email_icon.svg" alt="Email" class="icon">
                youremail@example.com
            </a>
            <!-- Location -->
            <a href="https://www.google.com/maps?q=your+location" target="_blank" class="profile-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Maps_Logo.svg" alt="Location" class="icon">
                Your Location
            </a>
        </div>
    </div>
    
    <script>
        fetch('https://api.github.com/users/sri-dsa')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('profile-name').textContent = data.name || "sri-dsa";
            });
    </script>
</body>
</html>
