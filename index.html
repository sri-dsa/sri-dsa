<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1F222E;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;  /* Ensures wrapping on smaller screens */
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-img {
            border-radius: 50%;
            width: 250px;  /* Default size */
            height: 250px;
            border: 5px solid #F85D7F;
        }

        .stats-container {
            text-align: left;
            max-width: 400px;  /* Prevents text from stretching */
        }

        /* Content Box */
        #content {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        /* ðŸ”¹ Responsive Styles */
        @media screen and (max-width: 768px) {
            .profile-container {
                flex-direction: column;  /* Stack profile picture & stats */
                text-align: center;
            }
            .profile-img {
                width: 200px;
                height: 200px;
                border-width: 4px;
            }
            .stats-container {
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            .profile-img {
                width: 150px;
                height: 150px;
                border-width: 3px;
            }
            #content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-container">
        <img id="profile-pic" class="profile-img" src="" alt="Profile Picture">
        <div class="stats-container">
            <h2 id="name"></h2>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Public Repos:</strong> <span id="repos"></span></p>
            <p><strong>Followers:</strong> <span id="followers"></span></p>
            <p><strong>Following:</strong> <span id="following"></span></p>
        </div>
    </div>

    <!-- README Content -->
    <div id="content"></div>

    <script>
        // Load README.md and convert to HTML
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            });

        // Fetch GitHub Profile Data
        fetch('https://api.github.com/users/sri-dsa')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('name').textContent = data.name || "No Name Provided";
                document.getElementById('location').textContent = data.location || "Unknown";
                document.getElementById('repos').textContent = data.public_repos;
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('following').textContent = data.following;
            });
    </script>

</body>
</html>
