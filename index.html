<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background: white;
            margin: 10%;
            padding: 10%;
        }
        .profile-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .profile-container p {
            margin: 5px 0;
        }
        .markdown-content {
            max-width: 1000px;
            margin: auto;
        }

        /* Ensure the table stays centered */
        .markdown-content table {
            width: 100%;
            margin: 20px auto;  /* Center the table */
            border-collapse: collapse; /* Makes the borders look cleaner */
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 8px;
            text-align: center; /* Ensure text is centered in cells */
        }

        .markdown-content th {
            background-color: #f4f4f4; /* Light gray background for header */
            font-weight: bold;
        }

        /* Adjust margins for laptop screens */
        @media (min-width: 768px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            .profile-container {
                margin-bottom: 10px;
            }
            .markdown-content table {
                margin: 15px auto;
            }
        }

        /* Remove margins for smaller screens (mobile devices) */
        @media (max-width: 767px) {
            body {
                margin: 5px;
                padding: 5px;
            }
            .profile-container {
                margin-bottom: 5px;
            }
            .markdown-content table {
                margin: 0 auto;
            }
            .markdown-content th, .markdown-content td {
                padding: 5px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture">
        <h2 id="profile-name"></h2>
        <p id="profile-location"></p>
        <p id="profile-links">
            <!-- Website Badge (rectangular) -->
            <a href="https://sri-dsa.github.io/sri-dsa/" target="_blank">
                <img src="https://img.shields.io/badge/Website-%230A65C9?style=flat-square&logo=googlechrome&logoColor=white&width=200&height=40" alt="Website Link" />
            </a>
            <!-- LinkedIn Badge (rectangular) -->
            <a href="https://www.linkedin.com/in/srivak/" target="_blank">
                <img src="https://img.shields.io/badge/LinkedIn-%230077B5?style=flat-square&logo=linkedin&logoColor=white&width=200&height=40" alt="LinkedIn Profile" />
            </a>
            <!-- Email Badge (rectangular) -->
            <a href="mailto:sk.data@icloud.com">
                <img src="https://img.shields.io/badge/Email-%23D14836?style=flat-square&logo=gmail&logoColor=white&width=200&height=40" alt="Email" />
            </a>
        </p>
    </div>
    
    <div class="markdown-content">
        <script>
            fetch('https://api.github.com/users/sri-dsa')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                    document.getElementById('profile-location').textContent = data.location || "Location not specified";
                });
        </script>
        
        <!-- Include your Markdown content here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
        <script>
            fetch('README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                });
        </script>
    </div>
</body>

</html>
