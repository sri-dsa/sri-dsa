<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background: white;
            margin: 10%;
            padding: 10%;
        }
        
        .profile-container {
    display: flex;
    align-items: center;
    justify-content: start; 
    margin-left: 10%; /* Adjust percentage to move right */
}

        
        .profile-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on hover */
        }

        .profile-container img:hover {
            transform: scale(1.2);  /* Image will enlarge */
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.8);  /* Glow effect */
        }

        .profile-container h2 {
            font-size: 2em;  /* Enlarge name */
            margin-left: 20px;  /* Space between image and name */
            font-weight: bold;
        }

        .profile-container p {
            margin: 5px 0;
        }

        .markdown-content {
            max-width: 1000px;
            margin: auto;
        }

        /* Ensure the table stays centered */
        .markdown-content table {
            width: 100%;
            margin: 20px auto;  /* Center the table */
            border-collapse: collapse; /* Makes the borders look cleaner */
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 8px;
            text-align: center; /* Ensure text is centered in cells */
        }

        .markdown-content th {
            background-color: #f4f4f4; /* Light gray background for header */
            font-weight: bold;
        }

        /* Adjust margins for laptop screens */
        @media (min-width: 768px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            .profile-container {
                margin-bottom: 10px;
            }
            .markdown-content table {
                margin: 15px auto;
            }
        }

        /* Remove margins for smaller screens (mobile devices) */
        @media (max-width: 767px) {
            body {
                margin: 5px;
                padding: 5px;
            }
            .profile-container {
                margin-bottom: 5px;
            }
            .markdown-content table {
                margin: 0 auto;
            }
            .markdown-content th, .markdown-content td {
                padding: 5px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture">
        <h2 id="profile-name"></h2>
    </div>
    
    <div class="markdown-content">
        <script>
            fetch('https://api.github.com/users/sri-dsa')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                });
        </script>
        
        <!-- Include your Markdown content here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
        <script>
            fetch('README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                });
        </script>
    </div>
</body>
</html>
