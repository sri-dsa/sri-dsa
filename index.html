<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Add any extra styling needed to fix alignment issues */
        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            position: relative;
        }

        .footer-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .footer-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .funny-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
            cursor: pointer;
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        .content-wrapper {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">💡</button>
    
    <div class="content-wrapper">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="GitHub Profile Picture">
            <div class="profile-info">
                <h2 id="profile-name"></h2>
                <div class="icon-links">
                    <a href="mailto:sk.data@icloud.com" id="email-link"><i class="fa-solid fa-envelope"></i></a>
                    <a href="https://linkedin.com/in/srivak" target="_blank" id="linkedin-link"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/sri-dsa" target="_blank" id="github-link"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.google.com/maps?q=10+Spring+Grove+Walk,+Burley,+Leeds,+LS6+1RR" target="_blank" id="location-link">
                        <i class="fa-solid fa-map-location-dot"></i>
                    </a>
                    <a href="tel:+447442002336" id="phone-link"><i class="fa-solid fa-mobile-screen-button"></i></a>
                </div>
                <h4 id="location"></h4>
            </div>
        </div>
        
        <div class="markdown-content"></div>
    </div>

    <footer>
    <div class="footer-icons">
        <a href="mailto:sk.data@icloud.com" id="email-link"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://linkedin.com/in/srivak" target="_blank" id="linkedin-link"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/sri-dsa" target="_blank" id="github-link"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.google.com/maps?q=10+Spring+Grove+Walk,+Burley,+Leeds,+LS6+1RR" target="_blank" id="location-link">
            <i class="fa-solid fa-map-location-dot"></i>
        </a>
        <a href="tel:+447442002336" id="phone-link"><i class="fa-solid fa-mobile-screen-button"></i></a>
    </div>

    <!-- Copyright and Designer Info -->
    <div class="footer-text">
        <p>© <span class="blinking-eye">👀</span> This site is under heavy surveillance because I'm too broke to copyright.</p>
        <p class="designer-info">Designer/Editor: <a href="https://www.linkedin.com/in/srivak/"><span class="shaking-emoji">🎨</span> Srivathsan Karthikeyan</a></p>
    </div>

    <!-- Funny Buttons Section -->
    <div class="funny-buttons">
        <a href="https://www.linkedin.com/in/srivak/" target="_blank"><span class="badge" onmouseover="this.innerText=' No Pain ↔️ No Glory!🚀'" onmouseout="this.innerText='🔥 Runs on Perseverance'">🔥 Runs on Perseverance</span></a>
        <a href="https://www.linkedin.com/in/srivak/" target="_blank">
            <span class="badge" onmouseover="this.innerText='Just Hire Me'" onmouseout="this.innerText='💰 Accepting Donations'">💰 Accepting Donations</span>
        </a>
    </div>
</footer>



    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        fetch('https://api.github.com/users/sri-dsa')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                document.getElementById('location').textContent = data.location || "Not available";
            });

        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                var converter = new showdown.Converter();
                document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
            });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
</body>
</html>
