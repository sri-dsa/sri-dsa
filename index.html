<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; color: white; text-align: center;">

    <!-- Particles Background -->
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

    <!-- Profile Section -->
    <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 20px; padding: 20px;">
        <img id="profile-pic" src="" alt="Profile Picture"
             style="border-radius: 50%; width: 200px; height: 200px; border: 4px solid #F85D7F;">
        <div style="text-align: left;">
            <h2 id="name" style="margin: 0;"></h2>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Public Repos:</strong> <span id="repos"></span></p>
            <p><strong>Followers:</strong> <span id="followers"></span></p>
            <p><strong>Following:</strong> <span id="following"></span></p>
        </div>
    </div>

    <!-- README Content -->
    <div id="content" style="max-width: 800px; margin: auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px;"></div>

    <script>
        // Load Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 200, "size": 10, "duration": 2, "opacity": 1, "speed": 3 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Load README.md and convert to HTML
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            });

        // Fetch GitHub Profile Data
        fetch('https://api.github.com/users/sri-dsa')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('name').textContent = data.name || "No Name Provided";
                document.getElementById('location').textContent = data.location || "Unknown";
                document.getElementById('repos').textContent = data.public_repos;
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('following').textContent = data.following;
            });
    </script>

</body>
</html>
