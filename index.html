<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background: white;
            margin: 10%;
            padding: 10%;
        }
        
        .profile-container {
            display: flex;
            align-items: center; /* Ensure vertical alignment */
            gap: 20px; /* Space between image and name */
            margin-bottom: 20px;
            justify-content: center; /* Center align on the page */
        }

        .profile-container img {
            border-radius: 50%;
            width: 120px; /* Standard size */
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.6);
        }

        .profile-container h2 {
            font-size: 2.2em;
            font-weight: bold;
            margin: 0;
        }

        .markdown-content {
            max-width: 800px;
            margin: auto;
        }

        .markdown-content table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .markdown-content th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 5%;
                padding: 5%;
            }
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            .profile-container img {
                width: 100px;
                height: 100px;
            }
            .profile-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture">
        <h2 id="profile-name"></h2>
    </div>
    
    <div class="markdown-content">
        <script>
            fetch('https://api.github.com/users/sri-dsa')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                });
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
        <script>
            fetch('README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                });
        </script>
    </div>
</body>
</html>
