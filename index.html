<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #FFFFFF;
            --button-bg: #FFC107;
            --button-text: #FFD700;
            --table-bg: #000000;
            --table-border: #333;
            --table-header-bg: #333333;
            --link-color: #00FF00;
            --link-hover: #00FF00;
        }

        .light-mode {
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --button-bg: #000000;
            --button-text: #FF8C00;
            --table-bg: #FFFFFF;
            --table-border: #000000;
            --table-header-bg: #E0E0E0;
            --link-color: #0000EE;
            --link-hover: #0000EE;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .content-wrapper {
            background-color: var(--bg-color);
            padding: 20px;
            max-width: 1100px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container img:hover {
            transform: scale(1.2);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .icons {
            display: flex;
            gap: 15px;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .icons a {
            color: var(--text-color);
            transition: transform 0.3s;
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--button-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            .profile-info h2 {
                font-size: 1.8em;
            }
            .icons {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸ’¡</button>
    
    <div class="content-wrapper">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="GitHub Profile Picture">
            <div class="profile-info">
                <h2 id="profile-name"></h2>
                <div class="icons">
                    <a href="mailto:your-email@example.com" title="Email"><i class="fa-light fa-envelope"></i></a>
                    <a href="https://linkedin.com/in/your-profile" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/your-profile" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" title="Location"><i class="fa-solid fa-map-location-dot"></i></a>
                    <a href="#" title="Phone"><i class="fa-solid fa-mobile-screen-button"></i></a>
                </div>
            </div>
        </div>
        
        <div class="markdown-content"></div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        fetch('https://api.github.com/users/sri-dsa')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('profile-name').textContent = data.name || "sri-dsa";
            });
        
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                var converter = new showdown.Converter();
                document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
            });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
</body>
</html>
