<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Fullscreen particles background */
        #particles-js {
            position: fixed;
            top : 0;
            left : 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: -1;
            overflow: hidden; /* Ensure particles don't overflow off the screen */
        }

        body {
            font-family: Arial, sans-serif;
            color: black; /* Font color for text */
            background: transparent; /* Allow particles to show */
            margin: 3% auto;
            padding: 2% 5%;
            max-width: 1000px;
            overflow-x: hidden; /* Ensure no horizontal overflow */
        }
        
        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .profile-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6); /* Green glow for profile hover */
        }

        .profile-container h2 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
        }

        .markdown-content {
            max-width: 100%;
            margin: auto;
        }

        .markdown-content table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #444444; /* Dark grey table border */
            padding: 8px;
            text-align: center;
        }

        .markdown-content th {
            background-color: #f4f4f4; /* Light background for table headers */
            font-weight: bold;
        }

        /* Links should be clearly visible */
        a {
            color: #003366; /* Dark blue for links */
        }

        a:hover {
            color: #ff0000; /* Red on hover for links */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 2%;
                padding: 2%;
            }
            .profile-container {
                flex-direction: column;
                text-align: center;
                margin-top: 5px;
            }
            .profile-container img {
                width: 100px;
                height: 100px;
            }
            .profile-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="profile-container">
        <img id="profile-pic" src="" alt="GitHub Profile Picture">
        <h2 id="profile-name"></h2>
    </div>
    
    <div class="markdown-content">
        <script>
            fetch('https://api.github.com/users/sri-dsa')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar_url;
                    document.getElementById('profile-name').textContent = data.name || "sri-dsa";
                });
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
        <script>
            fetch('README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    document.querySelector('.markdown-content').innerHTML = converter.makeHtml(markdown);
                });
        </script>
    </div>

    <!-- Particles.js Script -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 600,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 11,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 1
                },
                "size": {
                    "value": 6,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 0,
                    "color": "#ff0000",
                    "opacity": 1,
                    "width": 3.3
                },
                "move": {
                    "enable": true,
                    "speed": 6
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
